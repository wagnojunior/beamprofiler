[tox]
envlist = py38, py37, py36, flake8
skipdist = false

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 src

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = -r requirements.txt
commands = python -m unittest discover -s tests/integration
